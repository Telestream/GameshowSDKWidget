<!DOCTYPE html>
<html>
  <head>
	<title>OAuth test - settings</title>
	<link rel="stylesheet" href="css/auth-settings.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/auth-settings.js"></script>
  </head>

  <body onload="settings_ui_update_controls();">

	<hr>

	<div class="settings-row">
	  <div class="setting-name inline">User&nbsp;Name</div><!--
   --><input class="valign-center no-border no-margin vpad-small"
			 type="checkbox" id="show_display_name" checked="checked"
			 onchange="SaveSettingsAndNotifyHostApp()"><!--
 --></div>

   	<div class="settings-row">
      <div class="setting-name inline">E-mail</div><!--
   --><input class="valign-center no-border no-margin vpad-small"
			 type="checkbox" id="show_email" checked="checked"
			 onchange="SaveSettingsAndNotifyHostApp()"><!--
 --></div>

    <div class="settings-row">
 	  <div class="setting-name inline">Avatar</div><!--
   --><input class="valign-center no-border no-margin vpad-small"
			 type="checkbox" id="show_image" checked="checked"
			 onchange="SaveSettingsAndNotifyHostApp()"><!--
 --></div>

	<hr>

	<div class="settings-row">
	  <div class="setting-name inline">Access&nbsp;Token</div><!--
   --><div id="access_token" class="setting-value inline">NONE</div><!--
 --></div>

	<div class="settings-row">
	  <div class="setting-name inline">Channel&nbsp;Name</div><!--
   --><div id="channel_name" class="setting-value inline">NONE</div><!--
 --></div>

  </body>
</html>
